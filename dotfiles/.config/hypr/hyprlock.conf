background {
    # This section applies to ALL monitors (HDMI-A-1 and others)
    # The blur settings here will ensure all screens are blurred.
    path = ~/.config/hypr/wallpapers/FI0vvQOVcAEm0kP.jpg
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

input-field {
    monitor =
    size = 170, 45
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(100, 114, 125, 0.4)
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    font_family = SF Pro Text Semibold
    # FIX: Removed <span> tags to prevent them from being displayed as literal text
    hide_input = false
    position = 0, -35%
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 85
    font_family = SF Pro Display Bold
    position = 0, 25%
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d %Y")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 30
    font_family = SF Pro Display Semibold
    position = 0, 33%
    halign = center
    valign = center
}
